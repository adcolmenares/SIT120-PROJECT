<!DOCTYPE html>
<html>
    <head>
        <title>DigiDrobe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/upload.css"/>
        <link rel="stylesheet" href="css/nav.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    </head>

    <body onload="startTime()">
        
        <!--navigation bar / menu-->
        <div class="navbar-wrapper">
            <label class="logo">DigiDrobe</label>
            <nav>
                <input class="hidden" type="checkbox" id="navToggle">
                <label class="nav-btn" for="navToggle">Menu</label>
                
                <div class="nav-container">
                    <ul class="nav-links">
                        <li class="nav-link"><a href="home.html">Home</a></li>
                        <li class="nav-link"><a href="upload.html">Upload</a></li>
                        <li class="nav-link"><a href="wardrobe.html">Wardrobe</a></li>
                        <li class="nav-link"><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--main content: upload and preview image-->
        <div class="main-container">


            <div id="uploadPreview">

                <div class="img-upload">
                  Upload your image here!
                  <input type="file" 
                         @change="previewImage" 
                         accept="image/*">
                </div>
              
                <div class="img-preview" 
                     v-if="imageData.length > 0">
                  <img class="preview" :src="imageData">
                </div>

            </div>
                          
        </div>
         

    </body>
    <script src="js/upload.js"></script> 

</html>
